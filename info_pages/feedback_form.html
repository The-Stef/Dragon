<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../styles/button_styles.css">
    <link rel="stylesheet" href="../styles/text_styles.css">
    <title>Feedback Form</title>
</head>
<body class="body">
    <header class="header">
        <div>
            <img src="../assets/SpaceLearnLogo.png" width="100">
        </div>
        <nav>
            <!-- Navigation Bar -->
            <!-- Currently contains all of the links to access. -->
            <!-- Links will be seperated later on, based on if they are before or after log in. -->
            <a href="../index.html">HOME</a>

            <!-- Login and Signup -->
            <a href="../auth_pages/login_page.html">LOG IN</a>
            <a href="../auth_pages/sign_up_page.html">SIGN UP</a>

            <!-- After registration -->
            <a href="../acc_pages/user_dashboard.html">PROFILE</a>
            <a href="../ai_pages/ai_discussion.html">AI DISCUSSION</a>
            <a href="../ai_pages/quiz_page.html">QUIZ PAGE</a>
            <a href="../acc_pages/course_creation.html">COURSE CREATION</a>
            <a href="../acc_pages/individual_course.html">INDIVIDUAL COURSES</a>
        </nav>
    </header>
    <main class="main">
        <!-- Form to get user feedback about the platform. -->
        <h2>Thank you!</h2>
        <p>
            We are very delighted that you wish to contribute to the constant improvement of our website.<br>
            You can do so by filling in the form below.
        </p>

        <!-- Form action will be changed after database connection. -->
        <form action="#SUBMIT FEEDBACK" method="post">
            <label for="#USER EMAIL">Your Email Address:</label><br>
            <input type="email" id="user_email" name="user_email"><br>
            
            <!-- The feedback type is seperated in order display it easily. -->
            <label for="feedback_type">Feedback Type:</label><br>
            <select id="feedback_type" name="feedback_type">
                <option value="general">General Feedback</option>
                <option value="bug">Bug Report</option>
                <option value="feature">Feature Request</option>
            </select><br>
            
            <label for="feedback_text">Your Message:</label><br>
            <textarea id="feedback_text" name="feedback_text" rows="6" cols="40" required placeholder="How can we improve?"></textarea><br>

            <button type="submit">Submit</button>
        </form>
    </main>
    <footer class="footer">
        <!-- Footer for easy access to information. -->
        <nav>
            <a href="about_us.html">ABOUT US</a> &nbsp;
            <a href="faq.html">FAQ</a> &nbsp;
            <a href="feedback_form.html">FEEDBACK FORM</a> &nbsp;
            <a href="privacy_policy.html">PRIVACY POLICY</a> &nbsp;
        </nav>
    </footer>
</body>
</html>
