<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpaceLearn - Create</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Zen+Dots&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/styles.css">
</head>
    <div id="light-blob-1"></div>
    <div id="light-blob-2"></div>
    <div id="light-blob-3"></div>
    <div class="questions-container">
        <p class="question" id="question-3">What are your goals?</p>
        <form action="creation_3.html" name="user_goals" id="questionForm" class="answer-container">
            <input type="text" class="create-text-input" id="create-text-input-2" placeholder="e.g Career Advancement, Personal Learning" required>
        </form>
    </div>
    <script>
        $(document).ready(() => {
            $("#questionForm").on("submit", (event) => {
                event.preventDefault();
                const itemHandle = $("#questionForm").attr("name");
                const nextPage = $("#questionForm").attr("action");
                const input = $(".create-text-input").val();
                sessionStorage.setItem(itemHandle, input);
                window.location.href = nextPage;
            })
        });
    </script>
</body>
</html>
