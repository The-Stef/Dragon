<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpaceLearn - Create</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Zen+Dots&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../app-styles/dashboard.css">
    <link rel="stylesheet" href="../app-styles/styles.css">
    <link rel="stylesheet" href="../../styles/button_styles.css">
    <link rel="stylesheet" href="../../styles/pages/index.css">
</head>
<body>
    <div class="top-bar list-item">
        <div class="course-info">
            <span class="shiny-blue zen-dots">Course:</span>
            <span class="shiny-white inter course-name"></span>
        </div>
        <img class="logo" src="../../assets/SpaceLearnLogo.png" alt="SpaceLearn Logo">
    </div>
    <div style="background-color: black;" class="shiny-blue-container no-after required-reading-container">
        <h2 class="shiny-blue zen-dots">Your Task</h2>
        <p class="normal-white inter" id="task-description">
        </p>
        <div class="recommended-reading">
            <h2 class="shiny-blue zen-dots">Recommended Reading</h2>
            <div class="reading-list">
            </div>
        </div>
    </div>
    <script type="module" src="../../scripts/firebase-db.js"></script>
</body>
</html>
