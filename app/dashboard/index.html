<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpaceLearn - Create</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Zen+Dots&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/dashboard.css">
    <script type="importmap">
        {
          "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.174.0/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.174.0/examples/jsm/"
          }
        }
    </script>
</head>
<body>
    <div class="top-bar shiny-blue-container">
        <p class="shiny-blue zen-dots" id="level-indicator"></p>
        <p class="shiny-white zen-dots" id="course-indicator"><span class="shiny-blue">Course:</span><span id="course-name"></span></p>
        <img class="logo" src="../../assets/SpaceLearnLogo.png">
    </div>
    <main class="app-container">
        <div class="reading-container shiny-blue-container">
            <div class="text-container">
                <p class="shiny-blue small-title zen-dots">Tasks</p>
                <p class="normal-white small-text inter" id="amount-readings"></p>
            </div>
            <div class="list-container" id="task-list">
            </div>
        </div>
        <div class="quiz-container shiny-blue-container">
            <div class="text-container">
                <p class="shiny-blue small-title zen-dots">Quizzes</p>
                <p class="normal-white small-text inter">You have 1 quizzes today.</p>
            </div>
            <div class="list-container">
                <div class="list-item"><a><p class="normal-white small-text inter"><span class="shiny-blue small-text zen-dots">1.</span> Read me.</p></a></div>
            </div>
        </div>
        <div class="progress-container shiny-blue-container">
            <div class="text-container">
                <p class="shiny-blue small-title zen-dots">Progress</p>
                <p class="normal-white small-text-with-margin inter">You are on 2 day streak!</p>
                <p class="normal-white small-text-with-margin inter">Here are your revisions.</p>
            </div>
            <div class="list-container">
                <div class="list-item"><a><p class="normal-white small-text inter"><span class="shiny-blue small-text zen-dots">1.</span> Read me.</p></a></div>
            </div>
        </div>
    </main>
    <script type="module" src="../../scripts/firebase-db.js"></script>
</body> 
</html>
