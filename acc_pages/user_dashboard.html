<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="stylesheet" href="../styles/button_styles.css">
    <link rel="stylesheet" href="../styles/text_styles.css">
    <link rel="stylesheet" href="../styles/pages/userdashboard.css">
    <script type="module" src="../scripts/firebase-db.js"></script>
    <script type="module" src="../scripts/firebase-delete.js"></script>
    <title>Dashboard</title>
</head>
<body class="body">
    <header class="header">
        <div>
            <img src="../assets/SpaceLearnLogo.png" width="100">
        </div>
        <nav>
            <a href="../acc_pages/user_dashboard.html">PROFILE</a> &nbsp;
            <a href="../ai_pages/ai_discussion.html">AI DISCUSSION</a> &nbsp;
            <a href="../ai_pages/quiz_page.html">QUIZ PAGE</a> &nbsp;
            <a href="../acc_pages/individual_course.html">INDIVIDUAL COURSES</a> &nbsp;
        </nav>
    </header>
    <main class="main">
        <!-- Profile and dashboard for users -->
        <div class="profile-banner">
            <img src="../assets/placeholder-banner.png" alt="Profile Banner">
        </div>

        <div class="profile-image-container">
            <img src="../assets/DefaultProfilePicture.png" alt="Profile Picture" width="175px"><br>
        </div>

        <!-- When JS will be implemented, users will be able to see their info in the fields and be able to update their profile -->
        <div class="edit-profile-container">
            <button class="primary_button">Edit Profile</button>
        </div>

        <div class="username-container">
            <p class="text_header">USERNAME</p>
        </div>

        <div class="email-container">
            <p class="text_body">dummy@example.com</p>
        </div>

        <hr>
            <div class="row">
                <label class="text_header_alt lower-label">Name:</label>
                <div>
                    <input class="input_transparent" type="text" id="first-name" placeholder="First">
                    <input class="input_transparent" type="text" id="last-name" placeholder="Last">
                </div>
            </div>
        <hr>
            <div class="row">
                <div class="two-box">
                    <p class="text_header_alt">Account Type</p>
                    <p class="text_body">Student</p>
                </div>

                <div class="two-box">
                    <p class="text_header_alt">Member Since</p>
                    <p id="the_date_itself" class="text_body">Jan 2025</p>
                </div>

                <div class="two-box">
                    <p class="text_header_alt">Active Courses</p>
                    <p class="text_body">X</p>
                </div>

                <div class="two-box">
                    <p class="text_header_alt">Completed Courses</p>
                    <p class="text_body">X</p>
                </div>

                <div class="two-box">
                    <p class="text_header_alt">Current Streak</p>
                    <p class="text_body">X days</p>
                </div>
            </div>
        <hr>
            <div class="button-row">
                <div>
                    <form action="../app/course_creation/creation_1.html" method="get">
                        <button type="submit" class="secondary_button">Create New Course</button>
                    </form>                  
                </div>

                <div>
                    <form action="/acc_pages/course_list.html" method="get">
                        <button type="submit" class="secondary_button">View All Courses</button>
                    </form>
                </div>

                <div>
                    <button class="reject_button" id="delete_account_button">Delete Account</button>
                </div>
            </div>
    </main>
</body>
</html>
